
on: [push]

name: ExportAllAPIsFromAPIM

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: show az version
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az version
          
    - name: Login via Az module
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-AzPSSession: true 
     
    - run: |
        Get-AzVM -ResourceGroupName "ResourceGroup11"
